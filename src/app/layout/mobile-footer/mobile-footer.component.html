<p-toolbar *ngIf="layoutService.isMobile() && authService.isAuthenticated">
    <span class="flex align-items-center justify-content-center w-full pt-1 pr-3">
        <div class="flex flex-row align-items-center ">
            <div id="home" class="individual-tiles" (click)="navToHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path d="M10.875 20V14H14.875V20H19.875V12H22.875L12.875 3L2.875 12H5.875V20H10.875Z" [attr.fill]="selectedOption === 1 ? '#80BDE0': '#A1A7AA'"/>
                </svg>
                <div [class]="selectedOption === 1? 'tile-font selected-color': 'tile-font default-color'">Home</div>
            </div>
            <div id="energy" class="individual-tiles" (click)="navToEnergy()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path d="M12.625 2C7.125 2 2.625 6.5 2.625 12C2.625 17.5 7.125 22 12.625 22C18.125 22 22.625 17.5 22.625 12C22.625 6.5 18.125 2 12.625 2ZM12.625 20C8.225 20 4.625 16.4 4.625 12C4.625 7.6 8.225 4 12.625 4C17.025 4 20.625 7.6 20.625 12C20.625 16.4 17.025 20 12.625 20ZM13.425 5L8.925 13.5H12.025V19L16.425 10.5H13.425V5Z" [attr.fill]="selectedOption === 2 ? '#80BDE0': '#A1A7AA'"/>
                </svg>
                <div [class]="selectedOption === 2? 'tile-font selected-color': 'tile-font default-color'">Energy</div>
            </div>
            <div id="schedule" class="individual-tiles" (click)="navToSchedules()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.365 2C6.845 2 2.375 6.48 2.375 12C2.375 17.52 6.845 22 12.365 22C17.895 22 22.375 17.52 22.375 12C22.375 6.48 17.895 2 12.365 2ZM12.375 20C7.955 20 4.375 16.42 4.375 12C4.375 7.58 7.955 4 12.375 4C16.795 4 20.375 7.58 20.375 12C20.375 16.42 16.795 20 12.375 20ZM11.375 7H12.875V12.25L17.375 14.92L16.625 16.15L11.375 13V7Z" [attr.fill]="selectedOption === 3 ? '#80BDE0': '#A1A7AA'"/>
                </svg>
                <div [class]="selectedOption === 3? 'tile-font selected-color': 'tile-font default-color'">Schedules</div>
            </div>
            <div id="scene" class="individual-tiles" (click)="navToScenes()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.125 2C6.605 2 2.125 6.48 2.125 12C2.125 17.52 6.605 22 12.125 22C17.645 22 22.125 17.52 22.125 12C22.125 6.48 17.645 2 12.125 2ZM10.125 16.5L16.125 12L10.125 7.5V16.5ZM4.125 12C4.125 16.41 7.715 20 12.125 20C16.535 20 20.125 16.41 20.125 12C20.125 7.59 16.535 4 12.125 4C7.715 4 4.125 7.59 4.125 12Z" [attr.fill]="selectedOption === 4 ? '#80BDE0': '#A1A7AA'"/>
                </svg>
                <div [class]="selectedOption === 4? 'tile-font selected-color': 'tile-font default-color'">Scenes</div>
            </div>
        </div>
    </span>
</p-toolbar>
