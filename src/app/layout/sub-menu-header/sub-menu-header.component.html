<div [style]="style" class="flex flex-column align-items-end gap-3 flex-shrink-0">
    <div class="flex flex-column align-items-start justify-content-between w-full">
        &nbsp;
        <div class="flex w-full justify-content-between flex-row align-items-center custom-height">
            <div id="back-button" class="flex p-3 align-items-start gap-2 cursor-pointer" (click)="changeVisibility()">
                <svg *ngIf="backButton" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path d="M20.5015 11H8.33146L13.9215 5.41L12.5015 4L4.50146 12L12.5015 20L13.9115 18.59L8.33146 13H20.5015V11Z" fill="#E8EAEA"/>
                </svg>
                <div class="flex flex-column justify-content-center">
                    <span class="text-xl font-semibold header-font">{{header}}</span>
                </div>
            </div>
            
           <div *ngIf="sideMenu" class="flex p-2 gap-2 align-items-start cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">

           </div>
           
        </div>

    </div>
