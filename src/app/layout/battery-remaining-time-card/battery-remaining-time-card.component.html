<div class="flex flex-row p-3 align-items-start gap-3 border-round-lg custom-bg-color w-full">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="41" viewBox="0 0 40 41" fill="none">
        <circle cx="20" cy="20.5" r="20" [attr.fill]="timeRemaining <= 60 ? '#CA3C3D' : timeRemaining > 60 && timeRemaining < 120 ? '#F47721': '#39B620'"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="absolute custom-svg-dimensions" width="24" height="25" viewBox="0 0 24 25" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12.5C2 7 6.5 2.5 12 2.5C17.5 2.5 22 7 22 12.5C22 18 17.5 22.5 12 22.5C6.5 22.5 2 18 2 12.5ZM11 13.5L16.2 16.7L17 15.4L12.5 12.7V7.5H11V13.5Z" fill="white"/>
    </svg>
    <div class="flex flex-column justify-content-center align-items-start gap-1 custom-flex">
        <span class="text-base font-semibold time-remaining-font">{{timeRemaining}} Left</span>
        <span class="text-sm font-normal time-remaining-font">Remaining Time Left In Charge Period</span>
    </div>
</div>
