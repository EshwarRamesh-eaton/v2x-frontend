<div [class]="device?.state ? 'flex flex-column card card-dimensions justify-content-between align-items-start on-color': 'flex flex-column card card-dimensions justify-content-between align-items-start off-color'">
    <div class="flex justify-content-between align-items-start w-full">
        <img *ngIf="device.type === 'breaker'" src="assets/demo/images/eaton/breaker.svg"/>
        <img *ngIf="device.type !== 'breaker'" src="assets/demo/images/eaton/electric_car.svg"/>
        <img *ngIf="!device.isEnabled" [src]="device.type === 'breaker' ? 'assets/demo/images/eaton/wifi_off.svg' : 'assets/demo/images/eaton/power_off.svg'"/>
        <p-inputSwitch *ngIf="device.isEnabled" [(ngModel)]="device.state" />
    </div>
    <div class="flex flex-column align-items-start gap-1">
        <span class="text-right text-xs	font-normal" *ngIf="device.type === 'breaker'">{{device?.state ? 'On': 'Off'}}</span>
        <span class="text-right text-xs	font-normal" *ngIf="device.type !== 'breaker'">{{device?.state ? 'Plugged': 'Unplugged'}}</span>
        <span class="name-font font-normal">{{device?.name}}</span>
    </div>
</div>
