<div class="card card-bg-transparent">
    <div class="flex flex-column gap-4" *ngIf="homeSummary">
        <span class="text-base font-semibold text-center custom-font">{{homeSummary.gridState === gridValue.present ? 'Grid is currently powering your home.' : 'Your home is being powered by your Electric Vehicle (V2H).'}}</span>
        <img *ngIf="homeSummary && midDevice && sourceDevice" [src]="homeSummary.gridState === gridValue.present && midDevice.state === deviceStateValue.on && sourceDevice.state === deviceStateValue.off ? 'assets/demo/images/eaton/scenario1.gif': homeSummary.gridState === gridValue.present && midDevice.state === deviceStateValue.on && sourceDevice.state === deviceStateValue.on ? 'assets/demo/images/eaton/scenario2.gif': homeSummary.gridState === gridValue.lost && midDevice.state === deviceStateValue.on && sourceDevice.state === deviceStateValue.on ? 'assets/demo/images/eaton/scenario3.gif':homeSummary.gridState === gridValue.lost && midDevice.state === deviceStateValue.on && sourceDevice.state === deviceStateValue.off ? 'assets/demo/images/eaton/scenario3-option.gif': (homeSummary.gridState === gridValue.lost || homeSummary.gridState === gridValue.present) && midDevice.state === deviceStateValue.off && sourceDevice.state === deviceStateValue.off? 'assets/demo/images/eaton/scenario5.png': 'assets/demo/images/eaton/scenario4.gif'" />        
        <span class="text-sm font-normal text-center custom-font absolute custom-margin-1">0 kW</span>
        <span class="text-sm font-normal text-center custom-font absolute custom-margin-2">20 kW</span>
        <span class="text-sm font-normal text-center custom-font absolute custom-margin-3">20 kW</span>
        <span class="text-sm font-normal text-center custom-font absolute custom-margin-4">20 kW</span>
    </div>
</div>
