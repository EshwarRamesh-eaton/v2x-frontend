<div class="flex flex-column align-items-center gap-3 custom-card-style pt-3">
    <div class="flex flex-row justify-content-between w-full custom-padding">
        <div class="flex flex-row align-items-center align-self-stretch gap-2 ">
            <img [src]="deviceDetails.type === deviceType.breaker ?'assets/demo/images/eaton/breaker.svg' : 'assets/demo/images/eaton/mid.svg'"/>
            <span class="text-base font-semibold custom-head-font custom-head-font-color">{{deviceDetails?.name}}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.2769 16.6056 12.3549 11.4627 17.0185L11.45 17.03L10 18.35L8.55 17.04L8.51052 17.0041C3.38263 12.3442 0 9.27033 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09ZM10 15.65L10.1 15.55C14.86 11.24 18 8.39 18 5.5C18 3.5 16.5 2 14.5 2C12.96 2 11.46 2.99 10.94 4.36H9.07C8.54 2.99 7.04 2 5.5 2C3.5 2 2 3.5 2 5.5C2 8.39 5.14 11.24 9.9 15.55L10 15.65Z" fill="white"/>
        </svg>
    </div>
    
    <!-- the line below check css -->
    <div class="flex flex-row align-items-center align-self-stretch gap-2 custom-padding"> 
        <div class="flex justify-content-center align-items-center button-style border-round-sm	button-active-color" [ngClass]="deviceDetails.state === deviceState.on ? 'button-active-color': 'button-passive-color'">
            <span [class]="deviceDetails.state === deviceState.on ? 'text-align-center text-sm font-semibold custom-head-font button-active-text-color': 'text-align-center text-sm font-semibold custom-head-font button-passive-text-color'">On</span>
        </div>
        <div class="flex justify-content-center align-items-center button-style border-round-sm" [ngClass]="deviceDetails.state === deviceState.off ? 'button-active-color': 'button-passive-color'">
            <span class="text-align-center text-sm font-semibold custom-head-font" [ngClass]="deviceDetails.state === deviceState.off ? 'button-active-text-color': 'button-passive-text-color'">Off</span>
        </div>
    </div>
    <!-- see how to define the middle section -->
    <div class="flex w-full flex-column custom-border">       
            <div class="flex w-full flex-row justify-content-between align-self-stretch align-items-center pr-3 pl-3 custom-data-dimensions">
                <div class="flex flex-row align-items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                        <path d="M15.0564 8.14805C14.2427 7.57172 13.2496 7.29292 12.2488 7.35986H9V17.3501H11.1559V13.7934H12.0784C13.1224 13.859 14.1563 13.5588 14.9963 12.9461C15.3414 12.6341 15.6107 12.2499 15.7842 11.8218C15.9578 11.3938 15.999 10.8501 15.999 10.4732C16.0074 9.8501 15.965 9.60638 15.8017 9.20341C15.6383 8.80044 15.3834 8.43947 15.0564 8.14805ZM13.3518 11.6752C12.9143 11.9617 12.3922 12.0969 11.8678 12.0594H11.1559V9.10372H12.1586C12.6184 9.07237 13.0752 9.19763 13.4521 9.45841C13.5969 9.6028 13.7085 9.776 13.7794 9.96635C13.8503 10.1567 13.8789 10.3598 13.8632 10.5619C13.8739 10.774 13.833 10.9855 13.7441 11.1791C13.6552 11.3727 13.5208 11.5427 13.3518 11.6752Z" fill="white"/>
                        <path d="M12 4.3501C13.5823 4.3501 15.129 4.81929 16.4446 5.69834C17.7602 6.57739 18.7855 7.82682 19.391 9.28863C19.9965 10.7504 20.155 12.359 19.8463 13.9108C19.5376 15.4627 18.7757 16.8881 17.6569 18.007C16.538 19.1258 15.1126 19.8877 13.5607 20.1964C12.0089 20.5051 10.4003 20.3466 8.93854 19.7411C7.47673 19.1356 6.2273 18.1103 5.34825 16.7947C4.4692 15.4791 4 13.9323 4 12.3501C4 10.2284 4.84286 8.19353 6.34315 6.69324C7.84344 5.19295 9.87827 4.3501 12 4.3501ZM12 2.3501C10.0222 2.3501 8.08879 2.93659 6.4443 4.0354C4.79981 5.13422 3.51809 6.696 2.76121 8.52326C2.00433 10.3505 1.8063 12.3612 2.19215 14.301C2.578 16.2408 3.53041 18.0226 4.92894 19.4212C6.32746 20.8197 8.10929 21.7721 10.0491 22.158C11.9889 22.5438 13.9996 22.3458 15.8268 21.5889C17.6541 20.832 19.2159 19.5503 20.3147 17.9058C21.4135 16.2613 22 14.3279 22 12.3501C22 11.0369 21.7413 9.73652 21.2388 8.52326C20.7363 7.31001 19.9997 6.20762 19.0711 5.27903C18.1425 4.35044 17.0401 3.61385 15.8268 3.1113C14.6136 2.60876 13.3132 2.3501 12 2.3501Z" fill="white"/>
                    </svg>
                    <span class="inline-block custom-head-font custom-parameter-color text-base font-normal">Power</span>
                </div>
                <span class="inline-block custom-head-font custom-parameter-value-color text-base font-semibold">{{deviceDetails?.power}}</span>
            </div>
            
    
    </div>
    <div class="flex w-full flex-column custom-border">       
        <div class="flex w-full flex-row justify-content-between align-self-stretch align-items-center pr-3 pl-3 custom-data-dimensions">
            <div class="flex flex-row align-items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <path d="M16.0004 7.75004C15.1004 7.75004 14.3004 7.55004 13.5004 7.25004L9.60039 5.35004C8.20039 4.65004 5.90039 5.05004 4.90039 6.15004L3.80039 7.35004L2.40039 5.95004L3.50039 4.75004C5.10039 2.95004 8.30039 2.35004 10.5004 3.45004L14.5004 5.35004C15.9004 6.05004 18.2004 5.65004 19.2004 4.55004L20.2004 3.35004L21.7004 4.65004L20.6004 5.85004C19.5004 7.05004 17.8004 7.75004 16.0004 7.75004ZM14.8004 22.45L14.0004 19.85H10.0004L9.20039 22.45H6.70039L10.6004 11.35H13.5004L17.4004 22.45H14.8004ZM13.5004 17.85L12.0004 13.05L10.6004 17.85H13.5004Z" fill="white"/>
                  </svg>
                <span class="inline-block custom-head-font custom-parameter-color text-base font-normal">Current (Real Time / Total)</span>
            </div>
            <span class="inline-block custom-head-font custom-parameter-value-color text-base font-semibold">{{deviceDetails?.current}}/{{deviceDetails?.totalCurrent}} A</span>
        </div>
        
      
    </div>
    <div class="flex w-full flex-column custom-border">       
        <div class="flex w-full flex-row justify-content-between align-self-stretch align-items-center pr-3 pl-3 custom-data-dimensions">
            <div class="flex flex-row align-items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <path d="M18.5904 4.3457L4.00293 18.9332L5.41713 20.3474L20.0046 5.7599L18.5904 4.3457Z" fill="white"/>
                    <path d="M7.5 11.3501C9.43 11.3501 11 9.78011 11 7.85011C11 5.92011 9.43 4.35011 7.5 4.35011C5.57 4.35011 4 5.92011 4 7.85011C4 9.78011 5.57 11.3501 7.5 11.3501ZM7.5 6.35011C8.33 6.35011 9 7.02011 9 7.85011C9 8.68011 8.33 9.35011 7.5 9.35011C6.67 9.35011 6 8.68011 6 7.85011C6 7.02011 6.67 6.35011 7.5 6.35011Z" fill="white"/>
                    <path d="M16.5 13.3501C14.57 13.3501 13 14.9201 13 16.8501C13 18.7801 14.57 20.3501 16.5 20.3501C18.43 20.3501 20 18.7801 20 16.8501C20 14.9201 18.43 13.3501 16.5 13.3501ZM16.5 18.3501C15.67 18.3501 15 17.6801 15 16.8501C15 16.0201 15.67 15.3501 16.5 15.3501C17.33 15.3501 18 16.0201 18 16.8501C18 17.6801 17.33 18.3501 16.5 18.3501Z" fill="white"/>
                  </svg>
                  <span class="inline-block custom-head-font custom-parameter-color text-base font-normal">Load on Breaker</span>
            </div>
            <span class="inline-block custom-head-font custom-parameter-value-color text-base font-semibold">{{deviceDetails?.load_on_breaker}} %</span>
        </div>
    
    </div>

    
    
    <div class="flex w-full justify-content-end align-items-center custom-padding" (click)="passDeviceDetails()">
            <span class="flex justify-content-center align-items-center gap-2 pr-2 pl-2 custom-text-color">Device Info</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <path d="M12 4.3501L10.59 5.7601L16.17 11.3501H4V13.3501H16.17L10.59 18.9401L12 20.3501L20 12.3501L12 4.3501Z" fill="#80BDE0"/>
            </svg>   
    </div>
    <div class="flex justify-content-center align-items-center custom-bottom-dimensions">
        <div class="tab"></div>
    </div>
</div>
